<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>lightradius | webdevelopment</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- googlefonts -->
    <link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <!-- endgooglefonts -->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/typed.css">

    <link rel="stylesheet" href="styles/sticky-footer.css">

    <!-- endbuild -->
  </head>
  <body ng-app="modocApp" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">LIGTHRADIUS</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li><a ng-href="#/about">Portfolio</a></li>
              <li><a ng-href="#/about">Services</a></li>
              <li><a ng-href="#/">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>

    <main class="wrap parallax-container" data-position="top" data-parallax="scroll" data-image-src="./images/bg-lg.png" id="section-1">
      <div class="container">
        <div class="jumbotron splash">
          <div class="well">
            <h1>LightRadius</h1>
            <p id="typed"></p>
            <p><a class="btn btn-lg btn-pink" ng-href="#/">Get in Touch</a></p>

          </div>
          <p class="lead text-center">
            <!-- update later -->
            {{asd}}
          </p>
        </div>
      </div>
    </main>

    <div class="container-fluid" id="section-2">
      <h2>Folio</h2>
      <div ng-repeat="project in projects" class="col-md-6 col-lg-4">
        <div class="card">
          <h3>
            {{project.title}}
          </h3>
          <p>
            {{project.description}}
          </p>
          <a>
            {{project.url}}
          </a>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <p>
              <span class="glyphicon glyphicon-heart"></span> Built with
            </p>
            <p></p>
            <p>from the Yeoman team</p>
            <p>from the Yeoman team</p>
            <p>from the Yeoman team</p>
          </div>
          <div class="col-sm-4">
            <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
          </div>
          <div class="col-sm-4">
            <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-lazy-image/dist/lazy-image.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>

    <!-- plugins -->
    <script src="scripts/plugins/parallax.min.js"></script>
    <script src="scripts/plugins/typed.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
